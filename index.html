<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery plugins</title>
  <link href="./static/css/index.css" rel="stylesheet"></head>
  <body>
    <div class="content-wrapper">
<article class="standart-buttons">
  <h2 class="standart-buttons__header">standart buttons</h2>
  <div class="standart-buttons__content">
<button class="button_cyan-small-ripple">button</button>
<button class="button_cyan-big-ripple">button</button>
<button class="button_orange-big-ripple">button</button>
<button class="button_orange-small-ripple">button</button>
<button class="button_cyan-small-hover">button</button>
<button class="button_cyan-big-hover">button</button>
<button class="button_orange-big-hover">button</button>
<button class="button_orange-small-hover">button</button>
<button class="button_cyan-small">button</button>
<button class="button_cyan-big">button</button>
<button class="button_orange-big">button</button>
<button class="button_orange-small">button</button>
  </div>
</article>
<article class="arrow-buttons">
<h2 class="arrow-buttons__header">arrow buttons</h2>
<div class="arrow-buttons__content"><a class="left-button" href="#">
  <div class="left-button__arrow"></div></a><a class="right-button" href="#">
  <div class="right-button__arrow"></div></a><a class="left-button_disabled" href="#">
  <div class="left-button__arrow"></div></a><a class="right-button_disabled" href="#">
  <div class="right-button__arrow"></div></a><a class="left-button_hovered" href="#">
  <div class="left-button__arrow_hovered"></div></a><a class="right-button_hovered" href="#">
  <div class="right-button__arrow_hovered"></div></a>
</div>
</article>
<article class="percentage">
<h2 class="percentage__header">percentages / pie chart</h2>
<div class="percentage__content">
<div class="percent-one"></div>
<div class="percent-two"></div>
<div class="percent-three"></div>
<div class="percent-four"></div>
<div class="pie-chart"></div>
</div>
</article>
    </div>
  <script type="text/javascript" src="./static/js/index.js"></script></body>
</html>
